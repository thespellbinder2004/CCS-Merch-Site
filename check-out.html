<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Check Out</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/check-out-joseph.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Road+Rage&family=Saira+Stencil+One&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="checkout-section">
                <form action="" class="cutsomer-information">
                    <h1 class="checkout-header">Customer Information</h1>
                    <input
                        type="text"
                        class="input-customer-information"
                        placeholder="Email"
                    />
                    <input
                        type="text"
                        class="input-customer-information"
                        placeholder="First Name"
                    />
                    <input
                        type="text"
                        class="input-customer-information"
                        placeholder="Last Name"
                    />
                    <input
                        type="text"
                        class="input-customer-information"
                        placeholder="Yr & Section"
                    />
                    <input
                        type="text"
                        class="input-customer-information"
                        placeholder="Phone Number"
                    />
                </form>
            </div>
            <div class="checkout-section"></div>
        </main>
    </body>
</html>
